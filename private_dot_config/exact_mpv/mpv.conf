# Start in fullscreen mode by default.
fs=no

# Force starting with centered window
geometry=50%:50%

# Don't allow a new window to have a size larger than 90% of the screen size
autofit-larger=90%x90%

# Do not close the window on exit.
keep-open=no

# Do not wait with showing the video window until it has loaded. (This will resize the window once video is loaded. Also always shows a window with audio.)
#force-window=immediate

# Disable the On Screen Controller (OSC).
osc=no

# Keep the player window on top of all other windows.
ontop=no

# Specify high quality video rendering preset (for --vo=gpu only)
# Can cause performance problems with some drivers and GPUs.
#profile=gpu-hq

# Force video to lock on the display's refresh rate, and change video and audio speed to some degree to ensure synchronous playback - can cause problems with some drivers and desktop environments.
#video-sync=display-resample

# Enable hardware decoding if available. Often, this does not work with all video outputs, but should work well with default settings on most systems.  If performance or energy usage is an issue, forcing the vdpau or vaapi VOs may or may not help.
hwdec=auto

# Specify default audio device. You can list devices with: --audio-device=help
# The option takes the device string (the stuff between the '...').
#audio-device=alsa/default

# Do not filter audio to keep pitch when changing playback speed.
#audio-pitch-correction=no

# Output 5.1 audio natively, and upmix/downmix audio with a different format.
#audio-channels=5.1

# Disable any automatic remix, _if_ the audio output accepts the audio format.  of the currently played file. See caveats mentioned in the manpage.
# (The default is "auto-safe", see manpage.)
#audio-channels=auto

# Mute audio
mute=yes

# Loop
#loop-file=inf

# Pretend to be a web browser. Might fix playback with some streaming sites, but also will break with shoutcast streams.
#user-agent="Mozilla/5.0"

# Use a large seekable RAM cache even for local input.
#cache=yes

# Use extra large RAM cache (needs cache=yes to make it useful).
#demuxer-max-bytes=500M
#demuxer-max-back-bytes=100M

# Disable the behavior that the player will pause if the cache goes below a
# certain fill size.
#cache-pause=no

# Store cache payload on the hard disk instead of in RAM. (This may negatively impact performance unless used for slow input such as network.)
#cache-dir=~/.cache/
#cache-on-disk=yes

# Subtitles and audio prefences
slang=eng,en,uk,ukr,pl
alang=eng,en,uk,ukr,pl

# Change subtitle encoding. For Arabic subtitles use 'cp1256'.
# If the file seems to be valid UTF-8, prefer UTF-8.
# (You can add '+' in front of the codepage to force it.)
sub-codepage=utf8:cp1251
sub-auto=fuzzy
sub-font-size=24
sub-scale-with-window=no

# Search for external subs in these relative subdirectories
sub-file-paths-append=ass
sub-file-paths-append=srt
sub-file-paths-append=sub
sub-file-paths-append=subs
sub-file-paths-append=subtitles

# Autohides the cursor after 200ms
cursor-autohide=200
# Don't autohide the cursor in window mode, only fullscreen
cursor-autohide-fs-only=yes

# Sets fast seeking
cache=yes
demuxer-max-back-bytes=20M
demuxer-max-bytes=20M
force-seekable=yes

stop-screensaver=yes


[1080p]
ytdl-format=303+251

