# Applications
bindd = SUPER, RETURN, Terminal, exec, $terminal
bindd = SUPER CTRL, RETURN, File manager, exec, $filemanager
bindd = SUPER CTRL ALT, RETURN, CLI file manager, exec, $fm

bindd = SUPER CTRL, B, Web browser, exec, $browser
bindd = SUPER CTRL, M, Mail client, exec, $mail

bindd = SUPER SHIFT, V, Clipboard history, exec, $clipboard

bindd = SUPER CTRL, C, Colour picker, exec, $colourpicker

bindd = SUPER, F10, Toggle Dock and Panel, exec, $toggledock
