# Applications
bindd = SUPER, RETURN, Terminal, exec, foot
bindd = SUPER SHIFT, F, File manager, exec, dolphin
bindd = SUPER SHIFT, B, Browser, exec, librewolf

# macOS alike
bindd = SUPER CTRL, Q, Lock the screen, exec, hyprlock
# Windows alike
bindd = SUPER, L, Lock the screen, exec, hyprlock

# macOS alike
bindd = SUPER SHIFT, 3, Screenshot window, exec, hyprshot -m output
bindd = SUPER SHIFT, 4, Screenshot area, exec, hyprshot -m window
# Windows alike
bindd = , PRINT, Screenshot window, exec, hyprshot -m window
bindd = SHIFT, PRINT, Screenshot area, exec, hyprshot -m region
