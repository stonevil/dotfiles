[".local/bin/chezmoi"]
	type = "file"
	refreshPeriod = "168h"
	executable = true
	url = "https://github.com/twpayne/chezmoi/releases/download/v{{ $chezmoi_v }}/chezmoi_{{ $chezmoi_v }}_{{ .chezmoi.os }}_{{ .chezmoi.arch }}.tar.gz"
